variables:
  HTTP_PROXY: http://emea-aws-webproxy.service.cloud.local:3128
  HTTPS_PROXY: http://emea-aws-webproxy.service.cloud.local:3128
  NO_PROXY: cloud.local,sanofi.com,docker,169.254.169.254


image:
  name: python:3.8-alpine

stages:
    - build and deploy

before_script:
    - python -v
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate

build and publish package pkg:
    stage: build and deploy
                    
    script:
        - python pypi-package-demo/setup.py sdist bdist_wheel
        - pip install twine
        - TWINE_PASSWORD=${API_TOKEN} TWINE_PASSWORD=${USERNAME} python -m twine update --repository-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi dist/*
    artifacts:
        paths:
            - dist/*.whl
        expire_in: 7 days

    
